<main class="main">
  <div class="companies_div">
    <div>
      <h3 class="header_text">Users</h3>
        <section class="header_options">
          <button mat-flat-button class="header_button" (click)="addUser()">
            <mat-icon>add</mat-icon>
            Add User
        </button>
      </section>
    </div>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="userSource">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        @if(isAdmin()){
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action_th" mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button class="action_button" (click)="deleteUser(user.id)"><mat-icon>delete_outline</mat-icon></button>
            </td>
          </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                    showFirstLastButtons
                    aria-label="Select page of users">
    </mat-paginator>
  </div>
</main>
