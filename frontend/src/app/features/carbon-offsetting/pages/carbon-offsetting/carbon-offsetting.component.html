<main class="main">
  <div class="offset-actions">
    <div class="header">
      <h3 class="header-text">Carbon Offsetting Actions</h3>
      <section class="header-options">
        <button mat-flat-button class="header-button"><mat-icon>add</mat-icon>Add Carbon Offsetting Action</button>
      </section>

    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let action"> {{ action.name }} </td>
        </ng-container>

        <ng-container matColumnDef="offset">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Offset (Tons of CO2 equivalent) </th>
          <td mat-cell *matCellDef="let action"> {{ action.offset }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [length]="totalRecords"
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</main>
