<div class="container">
  <h2 mat-dialog-title class="title"> New Transaction </h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="receiver">
        <mat-label> Send To </mat-label>
        <mat-select formControlName="receiver">
          @for (scp of supplyChainPartners; track $index) {
            <mat-option [value]="scp.walletId"> {{ scp.name }} </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Amount </mat-label>
        <input matInput formControlName="amount" type="number"/>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]> Close </button>
      <button mat-flat-button class="btn-primary" [disabled]="!transactionForm.valid"> Send Credits </button>
    </mat-dialog-actions>
  </form>
</div>
