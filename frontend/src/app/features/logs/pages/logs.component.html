<main class="main">
  <div class="logs">
    <div class="header">
      <h3 class="header_text">System Logs</h3>
      <section class="header_options">
          <mat-form-field appearance="outline">
            <mat-label>Select a severity</mat-label>
            <mat-select [(value)]="selected" (selectionChange)="updateTable()">
              @for (item of severityLevels; track $index) {
                <mat-option [value]="item">{{ item }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
      </section>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="severity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Severity </th>
          <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
        </ng-container>

        <ng-container matColumnDef="entity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity </th>
          <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">{{element.action}}</td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
          <td mat-cell *matCellDef="let element">{{element.message}}</td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
          <td mat-cell *matCellDef="let element">{{element.timestamp}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [length]="totalRecords"
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</main>
