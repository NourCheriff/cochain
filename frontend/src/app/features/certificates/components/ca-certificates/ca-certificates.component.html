
<div class="header">
  <h3 class="header_text">Sustainability Certificates</h3>
  <div class="options">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Order by</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="orderBy()">
        <mat-option value="receiver">Receiver</mat-option>
        <mat-option value="scp">SCP type</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="receiver">
      <th mat-header-cell *matHeaderCellDef> Receiver </th>
      <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
    </ng-container>

    <ng-container matColumnDef="scpType">
      <th mat-header-cell *matHeaderCellDef> SCP type </th>
      <td mat-cell *matCellDef="let element"> {{element.scpType}} </td>
    </ng-container>

    <ng-container matColumnDef="attachments">
      <th mat-header-cell *matHeaderCellDef class="attachment_th"> Attachments </th>
      <td mat-cell *matCellDef="let row">
        <div class="attachment-container">
          <button mat-icon-button class="attachment_button" matTooltip="Upload">
            <mat-icon>upload</mat-icon>
          </button>
          <button mat-icon-button class="attachment_button download" matTooltip="Download">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-icon-button class="attachment_button delete" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="attachment_th"> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="action_button"><a routerLink="details/4" routerLinkActive="active">Details</a></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 15]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
</mat-paginator>
