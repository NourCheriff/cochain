<h2 mat-dialog-title>Attach certificate</h2>
<mat-dialog-content class="dialog">
  <form appearance="outline">
    <input class="file_button" type="file" id="id" name="id" accept="application/pdf" />
    <button mat-icon-button class="reset_button" type="reset"><mat-icon>delete_outline</mat-icon></button>
    <button mat-flat-button class="dialog_button">Upload certificate</button>
  </form>
</mat-dialog-content>
