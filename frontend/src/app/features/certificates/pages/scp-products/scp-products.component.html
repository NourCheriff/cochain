<main class="main">
  <div class="products">
    <div class="header">
      <h3 class="header_text">SCP's Products</h3>
      <div class="options">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
          <button mat-icon-button matSuffix aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="attachments">
          <th mat-header-cell *matHeaderCellDef class="attachment_th"> Quality certificate </th>
          <td mat-cell *matCellDef="let row">
            <div [ngClass]="{'attachment-container': scpType.type === 'CA'}">
              <button *ngIf="scpType.type === 'CA'" mat-icon-button class="attachment_button" (click)="attachCertificate()" matTooltip="Upload">
                <mat-icon>upload_file</mat-icon>
              </button>
              <button  mat-icon-button class="attachment_button download" matTooltip="Download">
                <span class="material-symbols-outlined">file_save</span>
              </button>
              <button *ngIf="scpType.type === 'CA'" mat-icon-button class="attachment_button delete" matTooltip="Delete">
                <span class="material-symbols-outlined">scan_delete</span>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</main>
