<main class="main">
  <div class="certificates">
    <div class="header">
      <h3 class="header_text">Certificates</h3>
      <div class="options">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search...">
          <button mat-icon-button matSuffix aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Select an option</mat-label>
          <mat-select [(value)]="selected" (selectionChange)="updateTable()">
            <mat-option value="all_certificates">All certificates</mat-option>
            <mat-option value="quality">Quality</mat-option>
            <mat-option value="sustainability">Sustainability</mat-option>
            <mat-option value="origin">Origin</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="emitter">
          <th mat-header-cell *matHeaderCellDef> Emitter </th>
          <td mat-cell *matCellDef="let element"> {{element.emitter}} </td>
        </ng-container>

        <ng-container matColumnDef="receiver">
          <th mat-header-cell *matHeaderCellDef> Receiver </th>
          <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="attachment_th"> Attachment </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button class="attachment_button"><mat-icon>attach_file</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</main>
